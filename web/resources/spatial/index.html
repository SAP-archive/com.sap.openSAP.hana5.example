<!DOCTYPE HTML>
<html>
	<head>
	    <title>SHINE Spatial Demo</title>
	    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<link rel="stylesheet" type="text/css" href="index.css">
		<meta name="viewport" content="initial-scale=1.0, width=device-width" />
        <script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" 
                            type="text/javascript" charset="utf-8"></script>
        <script src="https://js.api.here.com/v3/3.0/mapsjs-service.js" 
                            type="text/javascript" charset="utf-8"></script>
		<script src="https://js.api.here.com/v3/3.0/mapsjs-ui.js" 
            type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="UTF-8"
            src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
        <script type="text/javascript" charset="UTF-8"
            src="https://js.api.here.com/v3/3.0/mapsjs-data.js"></script>
        <script type="text/javascript" charset="UTF-8"
            src="https://js.api.here.com/v3/3.0/mapsjs-clustering.js"></script>
        <link rel="stylesheet" type="text/css" 
            href="https://js.api.here.com/v3/3.0/mapsjs-ui.css" />

	    <!-- <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" -->
		<script id="sap-ui-bootstrap" src="{{{ui5liburl}}}/resources/sap-ui-core.js"
				data-sap-ui-libs="sap.ui.commons, sap.ui.ux3, sap.m, sap.makit"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

		<script>
			sap.app = {};
			
			jQuery.sap.registerModulePath('app', 'js');
			jQuery.sap.require("app.welcome");
			
			// Internationalization:
			// create global i18n resource bundle for texts in application UI
			jQuery.sap.require("jquery.sap.resources");
			
			var sLocale = sap.ui.getCore().getConfiguration().getLanguage();
			sap.app.i18n = jQuery.sap.resources({url : "i18n/messagebundle.hdbtextbundle", locale: sLocale});
			
			// instantiate initial view with a shell
			sap.ui.localResources("spatial-demo");
			var oMainView = sap.ui.view({
				id : "main-view",
				viewName : "spatial-demo.main",
				type : sap.ui.core.mvc.ViewType.JS
			});
			
			oMainView.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
